<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="hero">
      <aside class="side-bar">
        <div class="add-task-container" id="add-task-el">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus-circle</title>
            <path
              d="M17,13H13V17H11V13H7V11H11V7H13V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"
            />
          </svg>
          <p>Add task</p>
        </div>
        <div class="lists" id="workspace-el">
          <p class="lists-title">My lists</p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>plus</title>
            <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" />
          </svg>
        </div>
        <div>Personal</div>
      </aside>
      <main class="main">
        <div id="tasks-page-el">
          <h2 id="project-title-el">Project title</h2>
          <div class="task-container">
            <input type="checkbox" name="checkbox" id="task-checkbox-el" />
            <div class="task-title-container">
              <p>task title</p>
              <div class="task-icon-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>pencil-outline</title>
                  <path
                    d="M14.06,9L15,9.94L5.92,19H5V18.08L14.06,9M17.66,3C17.41,3 17.15,3.1 16.96,3.29L15.13,5.12L18.88,8.87L20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18.17,3.09 17.92,3 17.66,3M14.06,6.19L3,17.25V21H6.75L17.81,9.94L14.06,6.19Z"
                  />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                  <title>trash-can-outline</title>
                  <path
                    d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z"
                  />
                </svg>
              </div>
            </div>
            <div class="task-description-container">
              <p class="task-description">task description</p>
              <div class="date-container">
                <p>27/12/2026</p>
                <p>Priority</p>
              </div>
            </div>
          </div>
        </div>

        <dialog id="list-dialog">
          <form action="" method="dialog">
            <input type="text" placeholder="Title" id="title" required />
            <div class="button-group">
              <button type="button" id="cancel-btn">Cancel</button>
              <button type="submit">Add</button>
            </div>
          </form>
        </dialog>
      </main>
    </div>
  </body>
</html>
